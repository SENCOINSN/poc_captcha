spring.application.name=capcha-backend

google.recaptcha.secret=<YOUR_SECRET_KEY>

google.recaptcha.url=https://www.google.com/recaptcha/api/siteverify

google.recaptcha.score-threshold = 0.5


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bd_signup
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.port=3000